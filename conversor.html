        <h1>Conversor de Número Decimal/Binário</h1>

            <h2>Decimal para Binário</h2>
            <input type="number" id="entradaDecimal" placeholder="Informe um número decimal">
            <button onclick="converterDecimalParaBinario()">Converter</button>
            <p id="resultadoBinario"></p>
        </div>

        <div>
            <h2>Binário para Decimal</h2>
            <input type="text" id="entradaBinaria" placeholder="Informe um número binário">
            <button onclick="converterBinarioParaDecimal()">Converter</button>
            <p id="resultadoDecimal"></p>
        </div>
    </div>
